services:
  postgres:
    image: postgres:17-alpine
    container_name: primebet-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: primebet
      POSTGRES_PASSWORD: primebet_dev_2025
      POSTGRES_DB: primebet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U primebet -d primebet"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
