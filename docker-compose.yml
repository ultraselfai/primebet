services:
  postgres:
    image: postgres:17-alpine
    container_name: playinvest-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: playinvest
      POSTGRES_PASSWORD: playinvest_dev_2025
      POSTGRES_DB: playinvest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U playinvest -d playinvest"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
